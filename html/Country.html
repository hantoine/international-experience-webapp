<script type="text/javascript">

function Choix(form)
{
	i = form.Continent.selectedIndex;
	if (i == 0)
	{
		return;
	}
	switch (i)
	{
		case 1 : var txt = new Array ('France','Spain','Italy'); break; /* Rajouter les pays européens séparé d'une virgule et entre '' */
		case 2 : var txt = new Array ('USA', 'Canada'); break; /* Rajouter les pays Nord Américain séparé d'une virgule et entre '' */
		case 3 : var txt = new Array ('Argentina', 'Brasil'); break; /* Rajouter les pays Sud Américain séparé d'une virgule et entre '' */
		case 4 : var txt = new Array ('China','Taiwan','Japan'); break; /* Rajouter les pays Asiatiques séparé d'une virgule et entre '' */
		case 5 : var txt = new Array ('Morroco', 'Tunisia'); break; /* Rajouter les pays Africains séparé d'une virgule et entre '' */
		case 6 : var txt = new Array ('Australia','New Zeland'); break;/* Rajouter les pays d'Océanie séparé d'une virgule et entre '' */
	}
	form.Continent.selectedIndex = 0;
	for(i=0; i<6;i++)
	{
		form.Country.options[i+1].text=txt[i];
	}
}
</script>
