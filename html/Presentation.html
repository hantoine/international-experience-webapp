<!DOCTYPE html>


<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title> Presentation </title>
		<link rel="stylesheet" href="Style.css" />

	</head>

	<body>

<header>

		<h1>
		<img class="logo" src="Logo.jpg" />
		</h1>

		<div id="Banniere">

		<nav>
			<ul>

			<li><a href="intro.html">Accueil</a></li>
			<li><a href="Analyse.html">Analyse des résultats</a></li>
			<li><a href="Formulaire.html">Formulaire</a></li>
			<li><a href="Renseignements.html">Renseignements</a></li>
			<li><a href="Ajouter.html">Ajouter une question</a></li>

			</ul>
		</nav>
		</div>
		<br/>

</header>
	</div>

<section>
	<article>

	<form action="Presentation" method="post">

	<div>
        <label for="id">Your student id</label>
        <input type="text" id="id" />
    </div>

    <div>
        <label for="year">Your year of study at the time of your mission</label>
        <input type="text" id="year" />
    </div>

    <div>
        <label for="age">Your age at the time of your mission</label>
        <input type="text" id="age" />
    </div>

    <div>
        <label for="enrich">I believe that mission... (will enrich me as a person)</label>
        <input type="text" id="enrich" />
    </div>

    <div>
        <label for="improve">I believe that mission... (will help me to improve my language skills)</label>
        <input type="text" id="improve" />
    </div>

    <div>
        <label for="understand">I believe that mission... (will help me better understand and put into practice what I have learnt during my studies)</label>
        <input type="text" id="understand" />
    </div>

    <div>
        <label for="interesting">I believe that mission... (will make me a more interesting candidate for recruiters)</label>
        <input type="text" id="interesting" />
    </div>

    <div>
        <label for="feelings">How do you feel about going on the mission ?</label>
        <input type="text" id="feelings" />
    </div>

    <div>
        <label for="financial">Financial concerns ?</label>
        <input type="text" id="financial" />
    </div>

    <div>
        <label for="languageskills">How would you evaluate your language skills before going on the mission ?</label>
        <input type="text" id="languageskills" />
    </div>

    <div>
        <label for="dealingwithunknown">How do you feel about facing new and unknown situations and environments ?</label>
        <input type="text" id="dealingwithunknown" />
    </div>

    <div>
        <label for="meetingnewpeople">How do you react when you are meeting peole for the first time ?</label>
        <input type="text" id="meetingnewpeople" />
    </div>

    <div>
        <label for="adaptability">How would you evaluate your ability to adapt to new situations ans environments ?</label>
        <input type="text" id="adaptability" />
    </div>

    <div>
        <label for="campus">Your campus ?</label>
        <input type="text" id="campus" />
    </div>

    <div>
        <label for="loan">Did you take a loan (prêt bancaire) to finance your mission ?</label>
        <input type="text" id="loan" />
    </div>

    <div>
        <label for="borrow">How much did you borrow ?</label>
        <input type="text" id="borrow" />
    </div>

    <div>
        <label for="study">Where do you study ?</label>
        <input type="text" id="study" />
    </div>

    </form>
    </article>
</section>

</br>
<div class="button">
    	<button id="Cancel" type="button" onclick="if(confirm('Êtes vous sur de vouloir arreter de remplir le formulaire ?'))
		{
			onclick(location='intro.html');
		}
		else
		{
			onclick(location='Presentation.html');
		}">Quit</button>
    	<button id="Valid" type="submit">Valid</button>
    	<button id="Next" type="button" onclick="location.href='Ville.html'">Next Page</button>
    	</div>

	</body>
</html>
