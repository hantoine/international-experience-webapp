	<section>

	<article>

	<form action="Organisation" method="post">
	<div>
        <label for="duration">Duration of your mission, expressed in number of months</label>
        <input type="text" id="duration"/>
    </div>
    <div>
        <label for="nameOrga">Exact name of the organization where you did your mission</label>
        <input type="text" id="nameOrga"/>
    </div>
    <div>
        <label for="find">How did you find out about your mission</label>
        <input type="text" id="find"/>
    </div>
    <div>
        <label for="do">What did you do during your mission</label>
        <input type="text" id="do"/>
    </div>
    <div>
        <label for="newSkills">What new skills and knowledge did you gain during this mission ?</label>
        <input type="text" id="newSkills"/>
    </div>
    <div>
        <label for="tuitionFees">How much did you spend on tuition fees (frais d'inscription) ?</label>
        <input type="text" id="tuitionFees"/>
    </div>
    <div>
        <label for="agency">How much did you pays an agency (CEI, EuropUSA,etc.) to find the job/internship for you ?</label>
        <input type="text" id="agency"/>
    </div>

    </form>
